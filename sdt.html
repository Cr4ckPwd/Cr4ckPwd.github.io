<style>
  form {
    width: 400px;
    margin: 0 auto;
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="number"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  textarea {
    width: 100%;
    height: 200px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;
  }
</style>
<form method="post">
  <label for="number_count">Enter the number of phone numbers you want to generate:</label><br>
  <input type="number" id="number_count" name="number_count"><br>
  <input type="submit" value="Generate">
</form>

<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const numberCount = form.elements.number_count.value;
    const prefixes = [
      '086', '096', '097', '098', '039', '038', '037', '036', '035', '034', '033', '032',
      '091', '094', '088', '083', '084', '085', '081', '082', '070', '079', '077', '076',
      '078', '089', '090', '093', '092', '052', '056', '058', '099', '059'
    ];

    const numbers = [];

    for (let i = 0; i < numberCount; i++) {
      const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
      const number = prefix + Math.floor(1000000 + Math.random() * 9999999);
      numbers.push(number);
    }

    const textarea = document.createElement('textarea');
    textarea.rows = 10;
    textarea.cols = 50;
    textarea.value = numbers.join('\n');
    form.appendChild(textarea);
  });
</script>
